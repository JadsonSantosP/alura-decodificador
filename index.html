<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Digite seu texto"
        ></textarea>

        <div class="terminos">
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="btn">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Criptografar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="muñeco" />
        <div class="mensagem-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Não foi encontrado nenhum texto</h2>
          <p id="parrafo">
            Digite o texto que deseja encriptar ou desencriptar
          </p>
        </div>
      </div>
    </div>
    <footer class="rodape">
      <h2>Jadson Santos</h2>
      <p>Aplicação desenvolvida em 15/02/24</p>
  </footer>
  </body>
  <script src="index.js"></script>
</html>
